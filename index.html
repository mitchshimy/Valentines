<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Me to You</title>
    <link rel="stylesheet" type="text/css" href="letter-styles.css">
    <link rel="icon" href="data:,">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
</head>
<body>
<!-- Flex container holding both the content and the envelope -->
<div class="container">
    <!-- Content div (text or message) -->
    <div class="content">
        <div class="hero-image">
            <img src="assets/images/kakashi.jpg" alt="For Laura">
        </div>
        
        <!--<h1>Laura Nyanza</h1>-->
        <p>I'm so happy to send you this little surprise.</p>
        <p>Hope this brings a smile to your faceüòä</p>
        <p>Click on the envelope to see it unfold</p>
    </div>

    <!-- Envelope div -->
    <div class="letter-image" onclick="revealLetter()">
        <div class="animated-mail">
            <div class="back-fold"></div>
            <div class="letter">
                <div class="letter-border"></div>
                <div class="letter-title"></div>
                <div class="letter-context"></div>
                <div class="letter-stamp">
                    <div class="letter-stamp-inner"></div>
                </div>
            </div>
            <div class="top-fold"></div>
            <div class="body"></div>
            <div class="left-fold"></div>
        </div>
        <div class="shadow"></div>
        <div class="letter-content">
            <!-- Empty paragraphs that will be filled by typing animation -->
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <div class="wax-seal">‚ù§Ô∏è</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="letter.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('ServiceWorker registered:', reg.scope))
            .catch(err => console.error('SW registration failed:', err));
    }
</script>

</body>
</html>
