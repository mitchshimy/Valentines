<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Show the Love</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;500;600&family=Dancing+Script:wght@400;500;600;700&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="data:,">

</head>

<body>
  <!-- Video Background -->
<div class="video-background-container" id="videoBackground">
  <div class="video-overlay"></div>
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="assets/images/background-dark.mp4" type="video/mp4">
    <!-- Fallback message -->
    Your browser does not support the video tag.
  </video>
</div>

  <div class="container">
    <!-- Greeting -->
    <div class="greeting-container">

      <h1 class="greeting">I love you</h1>
    </div>
    
    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <div class="desktop-layout">
        <!-- iPod Player -->
        <div class="ipod-container">
          <div class="ipod">
            <!-- Power Switch -->
            <div class="power-label">Power</div>
            <div class="power-switch on" id="powerSwitch">
              <div class="power-slider"></div>
            </div>
            
            <!-- Theme Toggle -->
            <div class="theme-toggle-ipod" id="themeToggleIpod">
              <div class="theme-icon">
                <i class="fas fa-moon"></i>
              </div>
            </div>
            
            <!-- Screen -->
            <div class="screen">
              <img 
                src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=800&auto=format&fit=crop" 
                alt="Now Playing" 
                class="screen-image"
                id="screenImage"
              />
              <div class="screen-overlay"></div>
              
              <div class="screen-content">
                <div class="song-info">
                  <div class="song-title" id="songTitle"></div>
                  <div class="song-artist" id="songArtist"></div>
                  
                  <div class="progress-container">
                    <div class="progress-bar" id="progressBarContainer">
                      <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="time-info">
                      <span id="currentTime"></span>
                      <span id="totalTime"></span>
                    </div>
                  </div>

                </div>

                <!-- Playlist -->
                <div class="playlist-screen" id="playlistScreen" style="display: none;">
                  <div class="playlist-header">
                    <h3 class="playlist-title">My Playlist</h3>
                    <div class="playlist-count" id="playlistCount"></div>
                  </div>
                  
                  <div class="playlist-container" id="playlistContainer">
                    <!-- Generated by JS -->
                  </div>
                  
                  <div class="playlist-footer">
                    <div class="playlist-footer-item">
                      <i class="fas fa-play-circle"></i>
                      <span>Now Playing</span>
                    </div>
                    <div class="playlist-footer-item">
                      <i class="fas fa-clock"></i>
                      <span id="totalPlaylistTime"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Click Wheel -->
            <div class="click-wheel">
              <div class="wheel-btn menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
              </div>
              <div class="wheel-btn prev-btn" id="prevBtn">
                <i class="fas fa-backward"></i>
              </div>
              <div class="wheel-btn next-btn" id="nextBtn">
                <i class="fas fa-forward"></i>
              </div>
              <div class="wheel-btn shuffle-btn" id="shuffleBtn">
                <i class="fas fa-random"></i>
              </div>
              
              <div class="wheel-inner">
                <div class="wheel-center" id="centerBtn">
                  <i class="fas fa-play" id="playIcon"></i>
                </div>
              </div>
            </div>
            
            <!-- Dock -->
            <div class="dock"></div>
            <p class="ipod-name">Laura</p>
          </div>
        </div>
        
        <!-- Quotes & Cards (Desktop only) -->
        <div class="combined-section">
          <div class="combined-container">
            <div class="combined-content">
              <!-- Quotes -->
              <div class="quotes-section">
                <h2 class="quotes-title">Happy Valentines</h2>
                
                <div class="quote-container">
                  <div class="quote-text" id="currentQuote" data-text=""></div>
                  <div class="quote-author" id="currentAuthor"></div>
                </div>
              </div>
              
              <!-- Card Deck -->
              <div class="card-deck-wrapper">
                <div class="card-deck-container" id="cardDeck">
                  <!-- Generated by JS -->
                </div>
                
                <div class="deck-controls">
                  <button class="compact-btn" onclick="revealAllCards()" title="Reveal All Cards">
                    <i class="fas fa-expand-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Card Reveal Modal -->
    <div class="card-reveal-modal" id="cardRevealModal">
      <div class="modal-close" onclick="closeReveal()">âœ•</div>
      <!-- Generated by JS -->
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('ServiceWorker registered:', reg.scope))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
  <script src="player.js"></script>
  <audio id="audioPlayer" preload="metadata" crossorigin="anonymous"></audio>
</body>
</html>
